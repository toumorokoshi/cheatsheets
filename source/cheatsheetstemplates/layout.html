{% block doctype %}
<!DOCTYPE html>
{% endblock %}
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
<head>

	<!-- Basic Page Needs
  ================================================== -->
	<meta charset="utf-8">
	<title>{{ title|striptags|e }}{{ titlesuffix }}</title>
	<meta name="description" content="A cheatsheet for Japanese basics">
	<meta name="author" content="Yusuke Tsutsumi">

	<!-- Mobile Specific Metas
  ================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- CSS
  ================================================== -->
	<link rel="stylesheet" href="{{ pathto('_static/skeleton/stylesheets/base.css', 1) }}">
	<link rel="stylesheet" href="{{ pathto('_static/skeleton/stylesheets/skeleton.css', 1) }}">
	<link rel="stylesheet" href="{{ pathto('_static/skeleton/stylesheets/layout.css', 1) }}">
	<link rel="stylesheet" href="{{ pathto('_static/cheatsheets.css', 1) }}">

	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!-- Favicons
	================================================== -->
	<link rel="shortcut icon" href="{{ pathto('_static/skeleton/images/favicon.ico', 1) }}">
	<link rel="apple-touch-icon" href="{{ pathto('_static/skeleton/images/apple-touch-icon.png', 1) }}">
	<link rel="apple-touch-icon" sizes="72x72" href="{{ pathto('_static/skeleton/images/apple-touch-icon-72x72.png', 1) }}">
	<link rel="apple-touch-icon" sizes="114x114" href="{{ pathto('_static/skeleton/images/apple-touch-icon-114x114.png', 1) }}">

</head>
<body>



	<!-- Primary Page Layout
	================================================== -->

	<!-- Delete everything in this .container and get started on your own site! -->

	<div class="container">
		<div class="sixteen columns">
			<h1 class="remove-bottom" style="margin-top: 40px">{{ title|striptags|e }}</h1>
			<hr />
		</div>
    {{ body }}
  </div>
</body>
</html>
